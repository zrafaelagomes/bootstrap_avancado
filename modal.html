<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        Abrir modal 
    </button>
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>TÃ­tulo da modal</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, dolore quia repudiandae at omnis aperiam reiciendis consequuntur deserunt sed dolorem commodi tempora dolor soluta hic. Obcaecati porro doloremque hic delectus!
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>

                </div>
            </div>
        </div>
    </div>

    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
            setTimeout(function () {
                modalExemplo.show();
            }, 3000);
        })
    </script>
</body>
</html>
